        <form id="claimForm">

    <script>
        // Trik Pecah Token agar tidak dihapus otomatis oleh GitHub
        const p1 = "8476347656";
        const p2 = "AAGD3p1Wf90TJBVS9wSnLsEe62JKfztFYek";
        const token = `${p1}:${p2}`;
		
// Perbaikan Nama Variabel
        const chatIdAdmin = "-4959751612";

        document.getElementById('claimForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const betInput = document.getElementById('bet_amount').value;
            if (parseInt(betInput) < 1600) {
                alert('Jumlah Bettingan minimal adalah Rp 1.600.');
                return;
            }

            const btn = document.getElementById('btnKirim');
            btn.innerHTML = "Sedang Mengirim...";
            btn.disabled = true;

            const data = {
                id: document.getElementById('userid').value,
                situs: document.getElementById('nama_Situs').value,
                scatter: document.getElementById('scatter_count').value,
                bet: betInput,
                trx: document.getElementById('trx_code').value,
                bukti: document.getElementById('ss_proof').value,
                waktu: new Date().toLocaleString('id-ID')
            };

            const pesanAdmin = `<b>ðŸŽ° KLAIM EVENT BARU</b>\n\n` +
                               `<b>User ID    :</b> <code>${data.id}</code>\n` +
                               `<b>Nama Situs :</b> ${data.situs}\n` +
                               `<b>Scatter    :</b> ${data.scatter}\n` +
                               `<b>Bettingan  :</b> Rp ${data.bet}\n` +
                               `<b>Kode TRX   :</b> <code>${data.trx}</code>\n` +
                               `<b>Link Bukti  :</b> <a href='${data.bukti}'>Lihat Foto</a>`;

            const pesanRekap = `âœ… <b>REKAP MASUK</b>\n` +
                               `ID: ${data.id} | Bet: ${data.bet}\n` +
                               `Waktu: ${data.waktu}`;

            // Kirim ke Grup Admin
            fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chatIdAdmin, text: pesanAdmin, parse_mode: 'html' })
            })
            .then(res => {
                if(res.ok) {
                    // Kirim ke Grup Rekap
                    fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ chat_id: chatIdRekap, text: pesanRekap, parse_mode: 'html' })
                    });

                    alert('Berhasil! Data Anda sedang diproses oleh admin.');
                    document.getElementById('claimForm').reset();
                } else {
                    alert('Gagal mengirim. Error: ' + res.status);
                }
            })
            .catch(() => alert('Terjadi kesalahan koneksi.'))
            .finally(() => {
                btn.innerHTML = "KIRIM KLAIM SEKARANG";
                btn.disabled = false;
            });

    );
}
